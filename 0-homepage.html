<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Smile School</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head-container container-fluid text-white">
        <!-- header -->
        <header class="container d-flex justify-content-between pt-sm-4 flex-sm-row flex-column">

            <h1 class="d-flex align-items-center flex-sm-row flex-column">
                <a href="#" class="mr-3"><img src="images/smile_off.png" alt="" width="40px"></a>
                <a href="#" class="mt-sm-0 mt-3"><img src="images/logo.png" alt="" width="120px"></a>
            </h1>

            <span class="iconMenu float-left position-absolute d-sm-none pt-4" data-toggle="collapse" href="#mobilenav" role="button" aria-expanded="false" aria-controls="collapseMenu"></span>

            <nav class="navbar d-sm-flex collapse px-0" id="mobilenav">
                <ul class="navbar-nav d-flex align-items-center px-0 w-100 flex-column flex-sm-row font-weight-bold">
                    <li class="nav-item"><a class="nav-link text-white" href="#">COURSES</a></li>
                    <li class="nav-item mx-5"><a class="nav-link text-white" href="#">PRICING</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">LOGIN</a></li>
                </ul>
            </nav>

        </header>

        <!-- main -->
        <main>
            <div class="container-lg hero">

                <div class="text-center flex-wrap pt-5">
                    <h1 class="font-weight-bold hero-title">Get schooled</h1>
                </div>

                <div class="row d-flex justify-content-center font-weight-bold pb-4 under-title">
                    <p class="pr-5">SMILES</p>
                    <p class="pr-5 pl-4">GRIN</p>
                    <p class="pl-4">LAUGH</p>
                </div>

                <div class="d-flex justify-content-center pt-1 pb-5">
                    <button class="btn mybtn shadow text-white p-3">REGISTER FOR FREE</button>
                </div>

                <div class="d-flex justify-content-center pt-5 pb-5">
                    <h2 class="font-weight-lighter"><span class="font-weight-bold purple-learn">Learn</span> from the pros</h2>
                </div>

                <div class="container-lg row d-flex align-items-center justify-content-between pt-5 hero-bottom text-center p-0 ml-1 pb-5">
                    <article>
                        <img class="rounded-circle" src="images/profile_1.jpg" alt="Phillip Massey picture" width="150px" height="150px">
                        <div class="pt-3 text-center hero-profile">
                            <h5 class="font-weight-bolder profile-name pb-1">Phillip Massey</h5>
                            <p class="font-italic profile-info">« Smile of the year »</p>
                            <p class="font-italic profile-info">2018 - 2019</p>
                        </div>
                    </article>

                    <article>
                        <img class="rounded-circle" src="images/profile_2.jpg" alt="Nannie Lawrence picture" width="150px" height="150px">
                        <div class="pt-3 text-center hero-profile">
                            <h5 class="font-weight-bolder profile-name pb-1">Nannie Lawrence</h5>
                            <p class="font-italic profile-info">Best « little smile »</p>
                            <p class="font-italic profile-info">2017</p>
                        </div>
                    </article>

                    <article>
                        <img class="rounded-circle" src="images/profile_3.jpg" alt="Bruce Walters picture" width="150px" height="150px">
                        <div class="pt-3 text-center hero-profile">
                            <h5 class="font-weight-bolder profile-name pb-1">Bruce Walters</h5>
                            <p class="font-italic profile-info">Best « Friend Smile »</p>
                            <p class="font-italic profile-info">live performance 2019</p>
                        </div>
                    </article>

                    <article>
                        <img class="rounded-circle" src="images/profile_4.jpg" alt="Henry Hughes picture" width="150px" height="150px">
                        <div class="pt-3 text-center hero-profile">
                            <h5 class="font-weight-bolder profile-name pb-1">Henry Hughes</h5>
                            <p class="font-italic profile-info">« 24h smiles » winner</p>
                            <p class="font-italic profile-info">2016 - 2019</p>
                        </div>
                    </article>
                </div>

            </div>
        </main>

    </div>
</body>
</html>
